<html>

    <body>
        <script>

        var orang = {
            nama : "Nirvana Dede Aditiya",
            WNI : true,
            umur : 10,
                }
        alert(orang.nama);

        var nama = "Nirvana Dede Aditiya";

        var arrayBaru = [6, 5, 6 ];
        for (var i of arrayBaru){

            alert(i);
            }

                alert("Belum boleh bawa motor");
            }
        }

        }
        var i = 5;
            do {
            alert(i);
            i--;

            } while(i >= 1 );
        
        cekumur(umur);
    
        alert(nama + " " + WNI + " " + umur);
        var angka1 = Number(prompt("Masukkan angka1:"));
        var angka2 = Number(prompt("Masukkan angka2:"));
        
        alert("Hasil dari angka anda adalah " + (angka1+angka2));

            </script>
